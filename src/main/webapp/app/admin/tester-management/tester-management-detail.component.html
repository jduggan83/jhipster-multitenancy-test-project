<div *ngIf="tester">
    <h2>
        <span jhiTranslate="testerManagement.detail.title">Tester</span> [<b>{{tester.name}}</b>]
    </h2>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="testerManagement.name">Name</span></dt>
        <dd>
            <span>{{tester.name}}</span>
        </dd>
    </dl>

    <button type="submit"
            routerLink="/tester-management"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>
</div>
