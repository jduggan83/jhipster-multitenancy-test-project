<div *ngIf="zoo">
    <h2>
        <span jhiTranslate="zooManagement.detail.title">Zoo</span> [<b>{{zoo.name}}</b>]
    </h2>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="zooManagement.name">Name</span></dt>
        <dd>
            <span>{{zoo.name}}</span>
        </dd>
    </dl>

    <button type="submit"
            routerLink="/zoo-management"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>
</div>
