
<div *ngIf="document">
    <h2><span jhiTranslate="jhipsterApp.document.detail.title">Document</span> {{document.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jhipsterApp.document.title">Title</span></dt>
        <dd>
            <span>{{document.title}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.document.content">Content</span></dt>
        <dd>
            <span>{{document.content}}</span>
        </dd>
    <dt><span jhiTranslate="userManagementCompany">Company</span></dt>
        <dd>
            <div *ngIf="document.company">
                <a [routerLink]="['/company-management', document.company?.id]">{{document.company?.name}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'document/'+ document.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
