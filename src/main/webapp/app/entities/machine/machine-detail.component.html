
<div *ngIf="machine">
    <h2><span jhiTranslate="jhipsterApp.machine.detail.title">Machine</span> {{machine.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jhipsterApp.machine.name">Name</span></dt>
        <dd>
            <span>{{machine.name}}</span>
        </dd>
    <dt><span jhiTranslate="userManagementCompany">Company</span></dt>
        <dd>
            <div *ngIf="machine.company">
                <a [routerLink]="['/company-management', machine.company?.id]">{{machine.company?.name}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'machine/'+ machine.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
